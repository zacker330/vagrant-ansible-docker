name: Staging Development

on:
  push:
    tags-ignore:
      - '**'
    branches:
      - '**'
permissions:
  contents: write
env:
  STAG_LIGHTSAIL_DEFAULT_KEY: ${{ secrets.STAG_LIGHTSAIL_DEFAULT_KEY }}
  STAG_LIGHTSAIL_HOST_IP: ${{ secrets.STAG_LIGHTSAIL_HOST_IP }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Export Properties
        id: properties
        shell: bash
        run: |
          VERSION="$(echo $(date +'%Y.%m.%d%H%M'))"
          echo "version=$VERSION" >> $GITHUB_ENV
          echo "artifactName=laravel-$VERSION.zip" >> $GITHUB_ENV
          echo "devopsName=devops-$VERSION.zip" >> $GITHUB_ENV
          echo "repo_name=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV

      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: imagick, swoole

      - name: Install deps
        run: |
          cd my-project
          composer install
          npm install

      - name: Build front end
        run: cd my-project && npm run production

      - name: Remove node_modules
        run: cd my-project && rm -rf node_modules

      - name: use action-zip
        uses: montudor/action-zip@v1

      - name: package laravel
        working-directory: "my-project"
        run: zip -qq -r ${{ env.artifactName }} *

      - name: package devops
        working-directory: "devops"
        run: zip -qq -r ${{ env.devopsName }} *

      - name: create a prerelease
        id: createDraft
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: v${{ env.version }}
          name: v${{ env.version }}
          body: This is a pre-release for ${{env.repo_name}}
          draft: false
          prerelease: true
          files: |
            ${{ env.artifactName }}
            ${{ env.devopsName }}

    
